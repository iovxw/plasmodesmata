language: rust
addons:
  apt:
    packages:
    - libssl-dev
    - musl-tools
cache: cargo
os:
- linux
- osx
rust:
- nightly-2017-12-05
after_success: |
  bash <(curl https://raw.githubusercontent.com/xd009642/tarpaulin/master/travis-install.sh)
  cargo tarpaulin --ciserver travis-ci --coveralls $TRAVIS_JOB_ID
before_deploy: |
  NAME=$(echo ${TRAVIS_REPO_SLUG} | cut -d "/" -f2)
  export NAME
  if [ $TRAVIS_OS_NAME = linux ]
  then
    rustup target add x86_64-unknown-linux-musl && \
    cargo build --release --target x86_64-unknown-linux-musl && \
    zip -j "${NAME}-${TRAVIS_TAG}-${TRAVIS_OS_NAME}".zip target/x86_64-unknown-linux-musl/release/${NAME}
  else
    cargo build --release && \
    zip -j "${NAME}-${TRAVIS_TAG}-${TRAVIS_OS_NAME}".zip target/release/${NAME}
  fi
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${NAME}-${TRAVIS_TAG}-${TRAVIS_OS_NAME}.*"
  skip_cleanup: true
  on:
    tags: true
